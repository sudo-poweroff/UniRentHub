<!DOCTYPE html>
<html lang="en">
<head>
        <!-- TODO -> PAGINA DI PROVA dello script modale da usare in Accedi, cosÃ¬ il form di login diventa pop up -->
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Modal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/pop-up.css">
</head>
<body>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Launch demo modal
</button>
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
<form  action="#" method="post">
        <header>
            <a class="active">Accedi</a>
            <a>Registrati</a>
        </header>
        <section id="section-1">
            <div class="form-group">
                <input id="user" type="text" autocomplete="off" required name="email"/>
                <label for="user">Email</label>
            </div>
            <div class="form-group">
                <input id="password" type="password" required name="password"/>
                <label for="password">Password</label>
            </div>
            <div class="form-group">
                <input name="Button" id="signInButton" type="button" value="Accedi" />
                <script>
                     document.getElementById("signInButton").onclick = function() {
                         document.getElementById("selectButton").value = "Accedi";
                         document.querySelector('form').submit();
                };
                </script>
            </div>
        </section>
        <section id="section-2">
            <div class="form-group">
                <input id="user" type="text" autocomplete="off" required name="nome2"/>
                <label for="user">Nome</label>
            </div>
            <div class="form-group">
                <input id="user" type="text" autocomplete="off" required name="cognome2"/>
                <label for="user">Cognome</label>
            </div>
            <div class="form-group">
                <input id="email" type="text" autocomplete="off" required name="email2"/>
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <input id="password" type="password" required name="password2"/>
                <label for="password">Password</label>
            </div>
            <div class="form-group">
                <input id="password-2" type="password" required />
                <label for="password-2">Retype Password</label>
            </div>
            <div class="form-group-check">
                <input style="color: black" id="keep" type="checkbox" value="Locatore" name="locatore2"/><label for="keep">Locatore</label>
            </div>
            <div class="form-group">
                <input name="Button" id="buttonRegistrazione" type="button" value="Registrazione" />
                <script>
                         document.getElementById("buttonRegistrazione").onclick = function() {
                             document.getElementById("selectButton").value = "Registrazione";
                             document.querySelector('form').submit();
                    };
                </script>
                <input type="hidden" name="selectButton" id="selectButton" value="">
            </div>
        </section>
    </form>
    </div>
  </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="../static/js/pop-up.js"></script>
</body>
</html>
